


<!DOCTYPE html>
<html>
<head>
  <title>Register - YourBank</title>
  <meta charset="UTF-8">
  <!-- Add Bootstrap 4 CSS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <!-- Add custom CSS -->
  <style>
    body {
      background-color: #f8f8f8;
    }
    .container {
      max-width: 400px;
      margin: 100px auto;
      padding: 20px;
      border: 1px solid #ccc;
      background-color: #fff;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
    }
    .logo {
      text-align: center;
      margin-bottom: 30px;
    }
    .logo img {
      width: 100px;
      height: 100px;
      border-radius: 50%;
      background-color: #337ab7;
      padding: 15px;
    }
    .form-group {
      margin-bottom: 20px;
    }
    .form-group label {
      font-weight: bold;
    }
    .btn-register {
      width: 100%;
    }
    .login-link {
      text-align: center;
    }
    
    .register-link {
      text-align: center;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="logo">
      <img src="https://www.pngplay.com/wp-content/uploads/6/Bank-Logo-Transparent-Background.png" alt="YourBank Logo">
    </div>
    <form action="register" method="post">
      <div class="form-group">
        <label for="bank-id">Bank ID</label>
        <input type="text" class="form-control" name="bank_id" placeholder="Enter bank ID">
      </div>
      <div class="form-group">
        <label for="bank-name">Bank Name</label>
        <input type="text" class="form-control" name="bank_name" placeholder="Enter bank name">
      </div>
      <div class="form-group">
        <label for="ifsc-code">IFSC Code</label>
        <input type="text" class="form-control" name="ifsc_code" placeholder="Enter IFSC code">
      </div>
      <div class="form-group">
        <label for="account-number">Account Number</label>
        <input type="text" class="form-control" name="account_no" placeholder="Enter account number">
      </div>
      <div class="form-group">
        <label for="pin">PIN</label>
        <input type="text" class="form-control" name="pin" placeholder="Enter PIN">
      </div>
      <div class="form-group">
        <label for="customer-id">Customer ID</label>
        <input type="text" class="form-control" name="customer_id" placeholder="Enter customer ID">
      </div>
      <div class="form-group">
        <label for="customer-name">Customer Name</label>
        <input type="text" class="form-control" name="customer_name" placeholder="Enter customer name">
      </div>
      <div class="form-group">
        <label for="balance">Balance</label>
        <input type="text" class="form-control" name="balance" placeholder="Enter balance">
      </div>
      <div class="form-group">
        <label for="email">Email</label>
        <input type="text" class="form-control" name="email" placeholder="Enter email">
      </div>
      <div class="form-group">
        <label for="phone">Phone</label>
        <input type="text" class="form-control" name="phone" placeholder="Enter phone">
      </div>
      
      <button type="submit" class="btn btn-success btn-register">Register</button>
    	<div class="register-link">
        <a href="login.html">Already have an account? Login here.</a>
      </div>
    </form>
  </div>
</body>
</html>
