<!DOCTYPE html>
<html>
<head>
  <title>Banking App - Home</title>
  <meta charset="UTF-8">
  <!-- Add Bootstrap 3 CSS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <!-- Add custom CSS -->
  <style>
    body {
      background-color: #f8f8f8;
      font-family: Arial, sans-serif;
    }
    .container {
	margin-top:50px !important;
      max-width: 600px;
      margin: 0 auto;
      padding: 20px;
      border: 1px solid #ccc;
      background-color: #fff;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
    }
    .header {
      text-align: center;
      margin-bottom: 30px;
    }
    .logo {
      width: 80px;
      height: 80px;
      border-radius: 50%;
      background-color: #337ab7;
      margin-bottom: 10px;
    }
    .logo img {
      height: 100%;
      padding: 15px;
    }
    .cta-buttons {
      text-align: center;
      margin-bottom: 40px;
    }
    .btn {
      margin-right: 10px;
    }
    .extra-elements {
      background-color: #f5f5f5;
      padding: 15px;
      border-radius: 5px;
      margin-bottom: 20px;
    }
    .extra-elements h4 {
      margin-top: 0;
      margin-bottom: 20px;
      color: #333;
    }
    .element-item {
      margin-bottom: 10px;
    }
    .element-item span {
      font-size: 14px;
      color: #888;
    }
    .element-item h5 {
      margin-top: 5px;
      margin-bottom: 0;
      color: #333;
    }
    .footer {
      text-align: center;
      margin-top: 30px;
      padding-top: 10px;
      border-top: 1px solid #ccc;
    }
    .footer p {
      font-size: 12px;
      color: #888;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="header">
      <div class="logo">
        <img src="https://www.pngplay.com/wp-content/uploads/6/Bank-Logo-Transparent-Background.png" alt="Bank Logo">
      </div>
      <h2>Welcome to the Banking App</h2>
    </div>
    <div class="cta-buttons">
      <a href="login.html" class="btn btn-primary btn-lg">Login</a>
      <a href="register.html" class="btn btn-success btn-lg">Register</a>
    </div>
    <div class="extra-elements">
      <h4>Why Choose YourBank?</h4>
      
      <ul>
  <li>Check balance</li>
  <li>Transfer amount</li>
  <li>Change PIN</li>
</ul>

      
      
    </div>
    <div class="footer">
      <p>Copyright Â© 2023 Banking App. All rights reserved to Digit Insurance.</p>
    </div>
  </div>
</body>
</html>
